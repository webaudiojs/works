<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[Polymer] WebAudio-Controls Live Demo</title>
        <script src="js/platform.js"></script>
        <link rel="import" href="webcomponents/polymer.html">
        <link rel="import" href="webcomponents/controls.html">
        
    </head>
<body style="background-color:#eee;font-family:sans-serif;position:relative">
    
   
       
       <webaudio-switch id="switch1" src="img/switch_toggle.png" width="54" height="54"></webaudio-switch>
      
       
	
   

<script type="text/javascript">
 
    
   
    function ddd(e) {
      
        if(e.target.value=="1") {
      
        alert("qqq"); 
          }
             if(e.target.value=="0") {
       alert("ffff"); 
          }   }
         
    
      var switch1 = document.getElementById('switch1');
        switch1.addEventListener("change",ddd,false);
       
    </script>
</body>
</html>
